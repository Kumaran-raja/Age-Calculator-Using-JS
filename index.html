<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="heading">Age Calculator</h1>
                    <input type="date" required id="birthDate"><br>
                    <button type="button" onclick="calculate()">Calculate</button>
                    <h1 id="bday"></h1>                       <!-- display birthday  -->

                    <h1 id="Age"></h1>                    <!-- display age -->

                </div>
            </div>
        </div>
    </section>
    <script>
        function calculate(){
            let date=document.getElementById('birthDate').value
          
            const birthdate = new Date(date);
            const current_date = new Date();

            let years = current_date.getFullYear() - birthdate.getFullYear();
            let months = current_date.getMonth() - birthdate.getMonth();
            let days = current_date.getDate() - birthdate.getDate();

            if (days < 0) {
                months--;
                days += new Date(current_date.getFullYear(), current_date.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }
            document.getElementById('bday').innerText = `Birthday: ${date}`
            document.getElementById('Age').innerText = `Age: ${years} Year  ${months} Month ${days} Day`
        }
        

    </script>
</body>
</html>
